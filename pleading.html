<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=/index">
    <title>Redirecting...</title>
    <style>
        body {
            background-image: url('/assets/images/damned.png');
            background-size: cover; /* Ensure background image covers the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide scrollbars */
        }

        img {
            width: 390px;
            height: 615px;
            object-fit: cover; /* Maintain aspect ratio */
            display: none; /* Hide image initially */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            img {
                width: 100%; /* Responsive width */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
    <script>
        // Redirect if accessed directly (not through a referrer)
        window.addEventListener('DOMContentLoaded', (event) => {
            if (performance.navigation.type === performance.navigation.TYPE_NAVIGATE && document.referrer === '') {
                // Redirect back to /index if the user accessed directly via the address bar
                window.location.href = '/index';
            } else {
                // Show the image if accessed via the hidden hyperlink
                document.querySelector('img').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <img src="/assets/images/photo4.jpg" alt="photo4.jpg">
</body>
</html>
