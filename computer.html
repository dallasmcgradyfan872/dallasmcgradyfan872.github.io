<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Initially hidden */
            transition: opacity 2s ease-in; /* Fade-in effect over 2 seconds */
            visibility: hidden; /* Hide content initially */
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-wrapper {
            display: inline-block; /* Ensure the wrapper sizes to the image */
        }

        .image-wrapper img {
            width: 585px;
            height: auto;
            /* Prevent any visual feedback or interactions */
            user-select: none; /* Prevent text selection */
            pointer-events: none; /* Prevent mouse interactions */
        }

        .overlay {
            position: absolute;
            top: 33%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        #loading-text {
            font-size: 36px;
            font-weight: bold;
        }

        #search-bar {
            display: none;
            margin-top: 20px;
            width: 300px;
            height: 40px;
            font-size: 24px; /* Increased font size */
            text-align: center;
            border-radius: 10px;
        }

        #media-overlay, #close-button {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #close-button {
            top: auto;
            bottom: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        #easter-egg {
            width: 300px;
            height: auto;
            cursor: pointer;
        }

        .bounce {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(-20px);
            }
        }

        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="/assets/images/computer.png" alt="computer.png">
        </div>
        <div class="overlay">
            <div id="loading-text">SEARCH</div>
            <input type="text" id="search-bar" placeholder="TYPE HERE...">
        </div>
    </div>

    <!-- Easter Egg Overlay -->
    <div id="media-overlay">
        <img id="easter-egg" src="/assets/images/easteregg.png" alt="Easter Egg">
        <div id="close-button">CLOSE</div>
    </div>

    <!-- Audio elements for key press sounds -->
    <audio id="type-sound1" src="/assets/audio/sounds/type1.mp3"></audio>
    <audio id="type-sound2" src="/assets/audio/sounds/type2.mp3"></audio>
    <audio id="type-sound3" src="/assets/audio/sounds/type3.mp3"></audio>
    <audio id="unknown-sound" src="/assets/audio/sounds/unknownsearch.mp3"></audio>
